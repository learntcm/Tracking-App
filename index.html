<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DrivePK Employee Tracker</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ef1d1d" />

  <style>
    :root{
      --dp-red:#ef1d1d;
      --dp-black:#000000;
      --bg-gray:#dcdcdc;
    }

    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;}
    body{
      background: linear-gradient(180deg, #000 0%, #1a1a1a 35%, #000 100%);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:18px 12px;
      color:#fff;
    }

    .app{
      width:100%;
      max-width:760px;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      box-shadow:0 10px 34px rgba(0,0,0,.45);
      background:#111;
    }

    header{
      position:relative;
      z-index:5;
      background: linear-gradient(90deg, #000, #1a0000 45%, var(--dp-red));
      color:#fff;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .logo{
      width:46px;height:46px;
      border-radius:12px;
      background:#fff;
      overflow:hidden;
      display:flex;align-items:center;justify-content:center;
      flex:0 0 auto;
    }
    .logo img{
      width:100%;height:100%;
      object-fit:contain;
      padding:6px;
      box-sizing:border-box;
    }

    .titleWrap{min-width:0}
    .title{
      font-weight:900;
      font-size:18px;
      line-height:1.2;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .subtitle{
      font-size:12px;
      opacity:.92;
      margin-top:2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .logoutBtn{
      border:none;
      border-radius:12px;
      padding:10px 14px;
      font-weight:800;
      cursor:pointer;
      background:#000;
      color:#fff;
      display:none;
    }

    /* HERO — bigger + brighter */
    .hero{
      height:260px; /* bigger (more room) */
      background:#111;
      position:relative;
      z-index:1;
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .hero img{
      width:100%;
      height:100%;
      object-fit:cover;

      /* brighten + lighten */
      filter: brightness(1.38) contrast(1.05) saturate(1.15);
    }

    /* lighter overlay so the image doesn't get dark */
    .heroOverlay{
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg, rgba(0,0,0,.22), rgba(0,0,0,.04) 60%, rgba(0,0,0,.18)),
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.04) 60%, rgba(0,0,0,.18));
      display:flex;
      align-items:flex-end;
      padding:14px 16px;
      box-sizing:border-box;
    }

    .heroText{
      max-width:70%;
    }
    .heroTitle{
      margin:0 0 6px;
      font-weight:900;
      font-size:22px;
      text-shadow:0 3px 12px rgba(0,0,0,.40);
    }
    .heroSub{
      margin:0;
      font-size:13px;
      opacity:.95;
      text-shadow:0 3px 12px rgba(0,0,0,.35);
    }

    .dots{
      position:absolute;
      right:12px;
      bottom:12px;
      display:flex;
      gap:7px;
    }
    .dot{
      width:9px;height:9px;
      border-radius:999px;
      background:rgba(255,255,255,.35);
      border:1px solid rgba(255,255,255,.22);
      cursor:pointer;
    }
    .dot.active{
      background:var(--dp-red);
      border-color:rgba(255,255,255,.15);
    }

    /* CONTENT area */
    .content{
      background: var(--bg-gray); /* medium grey */
      padding:14px;
    }

    .card{
      background:#fff;
      color:#111;
      border-radius:14px;
      padding:14px;
      border:1px solid #eee;
      box-shadow:0 6px 18px rgba(0,0,0,.10);
      margin-bottom:12px;
    }

    h3{margin:0 0 10px;font-size:16px}

    label{display:block;font-size:12px;margin:10px 0 6px}
    input{
      width:100%;
      padding:11px 12px;
      border-radius:12px;
      border:1px solid #ddd;
      box-sizing:border-box;
      font-size:14px;
    }

    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button{
      border:none;
      border-radius:12px;
      padding:11px 14px;
      font-weight:900;
      cursor:pointer;
      background:#000;
      color:#fff;
      font-size:14px;
    }
    button.red{background:var(--dp-red)}
    button:disabled{opacity:.6;cursor:not-allowed}

    .status{
      margin-top:10px;
      font-size:13px;
      background:#f3f3f3;
      border:1px solid #e7e7e7;
      padding:10px 12px;
      border-radius:12px;
    }

    #timer{
      font-size:34px;
      font-weight:900;
      margin-top:12px;
      color:#000;
      letter-spacing:1px;
    }

    .hidden{display:none !important;}

    footer{
      background: rgba(0,0,0,.22);
      border-top:1px solid rgba(255,255,255,.10);
      padding:10px 12px;
      text-align:center;
      font-size:12px;
      opacity:.9;
      color:#fff;
    }
  </style>
</head>

<body>
  <div class="app">

    <header>
      <div class="brand">
        <div class="logo">
          <img src="logo.png" alt="DrivePK" onerror="this.src='icon.png'">
        </div>
        <div class="titleWrap">
          <div class="title">DrivePK Employee Tracker</div>
          <div class="subtitle">Clock In • Location • Attendance</div>
        </div>
      </div>

      <button id="logoutBtn" class="logoutBtn">Logout</button>
    </header>

    <!-- HERO -->
    <div class="hero">
      <img id="heroImg" src="ad1.png" alt="Banner">
      <div class="heroOverlay">
        <div class="heroText">
          <p class="heroTitle" id="heroTitle">DrivePK Updates</p>
          <p class="heroSub" id="heroSubtitle">Latest featured vehicles & campaigns.</p>
        </div>
      </div>
      <div class="dots" id="heroDots"></div>
    </div>

    <div class="content">

      <!-- LOGIN FIRST (NO REGISTRATION) -->
      <div class="card" id="loginCard">
        <h3>Employee Login</h3>

        <label>Employee Name <span style="color:var(--dp-red)">*</span></label>
        <input id="loginName" type="text" placeholder="Your name (exactly as in Employees sheet)" />

        <label>Phone Number <span style="color:var(--dp-red)">*</span></label>
        <input id="loginPhone" type="text" placeholder="0300..., 300..., +92300..., 0092300..." />

        <label>PIN <span style="color:var(--dp-red)">*</span></label>
        <input id="loginPin" type="password" placeholder="Your PIN" />

        <div class="row">
          <button class="red" id="loginBtn">Login</button>
        </div>

        <div class="status" id="loginStatus">Status: Ready</div>
      </div>

      <!-- CLOCK SCREEN -->
      <div class="card hidden" id="clockCard">
        <h3>Clock In / Clock Out</h3>

        <div class="row">
          <button id="startBtn">Start (Clock In)</button>
          <button class="red" id="stopBtn" disabled>Stop (Clock Out)</button>
        </div>

        <div id="timer">00:00:00</div>

        <div class="status" id="statusBox">
          Status: Ready
        </div>

        <div style="margin-top:10px;font-size:12px;color:#333;">
          Tip: Location works best on HTTPS. Allow location permission in Chrome.
        </div>
      </div>

    </div>

    <footer>DrivePK • Internal Staff Use</footer>

    <script src="app.js"></script>
  </div>
</body>
</html>
